<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <nav>
        <img src="img/Frame 6.png" alt="logo alura" class="logo">
    </nav>
    
        
    

    <main>

        <div class="box-encriptado">
            <h3>Ingresar el texto a Encriptar</h3>
            <textarea 
            class="text-input"
            type="text" 
            name="input-texto" 
            placeholder="Escriba el texto a encriptar"
            cols="50" 
            rows="15">
            </textarea>

            <button type="button" id="btn-encriptar" class="btn">Encriptar</button>
            <button type="button" id="btn-dencriptar" class="btn">Desencriptar</button>

        </div>



        <div class="msg-box">
            <h3>Texto Desencriptado</h3>
            <textarea
             name="text-input" 
             class="text-input-salida"
             id="" 
             cols="30" 
             rows="15" 
             id="msg"></textarea>
            <button type="button" id="btn-copy" class="btn">Copiar</button>

        </div>



    </main>
    <footer></footer>
</body>

</html>
